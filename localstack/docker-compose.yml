version: '3.8'
services:
  localstack:
    image: localstack/localstack:1.4
    environment:
      - SERVICES=dynamodb,s3,lambda,apigateway
      - DEBUG=1
      - DEFAULT_REGION=us-east-1
    ports:
      - "4566:4566"
      - "4571:4571"
    volumes:
      - ./localstack-data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
